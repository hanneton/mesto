<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <a href="#" class="logo header__logo"></a>
    </header>
    <main class="content">
        <section class="user-profile content__user-profile">
            <img class="user-profile__avatar" src="./images/profile-pic.jpg" alt="аватар пользователя">
            <div class="user-profile__info">
                <div class="user-profile__container">
                    <h1 class="user-profile__name">Жак-Ив Кусто</h1>
                    <button class="user-profile__edit-button" type="button"></button>
                </div>
                <p class="user-profile__occupation">Исследователь океана</p>
            </div>
            <button class="user-profile__add-button" type="button"></button>
        </section>
        <section class="elements content__elements">
        </section>
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form action="submit" name="form" class="form form_type_edit" id="form-edit">
                    <input class="form__item form__item_el_name" name="name" placeholder="Иван" type="text" required
                        maxlength="15">
                    <input class="form__item form__item_el_occupation" name="occupation" placeholder="Сантехник"
                        type="text" required maxlength="30">
                </form>
                <button class="popup__save-button" type="submit" form="form-edit">Сохранить</button>
                <button class="popup__close-button" type="button" aria-label="кнопка закрыть"></button>
            </div>
        </div>
        <div class="popup popup_type_add">
            <div class="popup__container">
                <h2 class="popup__heading">Новое место</h2>
                <form action="submit" name="form" class="form form_type_add" id="form-add">
                    <input class="form__item form__item_el_title" name="title" placeholder="Название" type="text"
                        required maxlength="15">
                    <input class="form__item form__item_el_src" name="src" placeholder="Ссылка на картинку" type="text"
                        required>
                </form>
                <button class="popup__save-button" type="submit" form="form-add">Создать</button>
                <button class="popup__close-button" type="button" aria-label="кнопка закрыть"></button>
            </div>
        </div>
        <div class="popup popup_type_enlarge">
            <figure class="popup__element">
                <img class="popup__pic" src="./images/placeholder.jpg" alt="плейсхолдер">
                <button class="popup__close-button" type="button" aria-label="кнопка закрыть"></button>
                <figcaption class="popup__caption">
                    <p class="popup__text"></p>
                </figcaption>
            </figure>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="card">
        <figure class="element">
            <img src="./images/karachaevsk.jpg" alt="Храм на фоне гор" class="element__pic">
            <figcaption class="element__caption">
                <h2 class="element__name">Карачаево-Черкессия</h2>
                <button class="element__like-button" type="button" aria-label="кнопка лайк"></button>
            </figcaption>
            <button class="element__trash-btn"></button>
        </figure>
    </template>
    <script src="./scripts/index.js"></script>
</body>

</html>
